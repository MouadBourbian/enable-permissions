<!DOCTYPE html>
<html>
  <head>
    <title>Enable Permissions</title>
    <link rel="stylesheet" href="../css/stylesheet.css" />
    <link rel="stylesheet" href="./css/home.css" />
    <link
      rel="stylesheet"
      href="./icons/fontawesome-6.4.0-web/css/all.min.css"
    />
    <script src="./js/darkmode.js"></script>
    <script src="./js/popup.js"></script>
  </head>

  <body>
    <div class="flex-container">
      <div class="navigation-container">
        <a href="./html/about.html"><i class="fa fa-info-circle"></i></a>
        <button id="toggleButton">
          <i id="darkModeIcon"></i>
        </button>
      </div>
      <div class="flex-content">
        <div class="flex-item">
          <div class="func-icon">
            <i class="fa-solid fa-computer-mouse"></i>
          </div>
          <button id="allowRightClick" class="btn">Enable Right Click</button>
        </div>
        <div class="flex-item">
          <div class="func-icon">
            <i class="fa-solid fa-copy"></i>
          </div>
          <button id="allowCopyPaste" class="btn">Enable Copy / Paste</button>
        </div>
        <div class="flex-item">
          <div class="func-icon">
            <i class="fa-solid fa-i-cursor"></i>
          </div>
          <button id="allowSelect" class="btn">Enable Selection</button>
        </div>
      </div>
    </div>
  </body>
</html>
